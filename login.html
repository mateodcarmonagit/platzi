<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
    </head>
    <body>
    <div class="login">
        <div class="form-container">

            <form action="/" class="form">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                <label for="email" class="label">Email addres</label>
                <input type="text" id="email" placeholder="mateo@yardsale.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="******" class="input input-password"><input type="submit" value="Confirm" class="primary-button login-button">
                <p class="forgot-password-link"><a href="/">Forgot my password</a></p>
            </form>

            <button class="secondary-button">
                Sign up
            </button>
            
        </div>
    </div>
    </body>
</html>
